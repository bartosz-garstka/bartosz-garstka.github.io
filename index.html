<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />


</head>
<body>

    <header class="header">

        <a href="#" class="logo">Bartek Garstka</a>
    
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    
    </header>

    <div class="swiper-container">

        <div class="swiper-wrapper">

            <div id="home" class="swiper-slide">

                <div class="home section">

                    <div class="left">
                        <h1>Bartek Garstka - Portfolio</h1>
                        <p>Jestem UX/UI Designerem</p>
                    </div>

                    <div class="right"></div>

                </div>

            </div>

            <div id="about" class="swiper-slide">

                <div class="about section">

                </div>

            </div>

            <div id="services" class="swiper-slide">

                <div class="services section">

                </div>

            </div>

            <div id="projects" class="swiper-slide">

                <div class="projects section">

                </div>

            </div>

            <div id="contact" class="swiper-slide">

                <div class="contact section">

                </div>

            </div>

        </div>

        <!-- Swipper pagination -->
        <div class="swiper-pagination"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    
    <script src="main.js"></script>

</body>
</html>
